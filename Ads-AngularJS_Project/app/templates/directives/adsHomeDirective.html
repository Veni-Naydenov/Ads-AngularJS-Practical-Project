<div class=allAds">
    <img src="" id="loadingImage" ng-src="../../images/loading.gif" ng-hide="loaded">

    <div ng-show="noAds" id="noAds">No Ads available yet!</div>

    <div ng-repeat="ad in data.ads "
         class="well row adContainer">

        <a href="#/ads/{{ad.id}}/{{ad.categoryId}}">
            <div class="row">
                <div class="col-md-8">
                    <p>{{ad.title}}</p>
                </div>
                <div class="col-md-4">
                    <p> {{ad.date | date: 'd-MMM-yyyy'}}</p>
                </div>
            </div>

            <img src="" class="img-thumbnail col-md-5"
                 ng-src="{{ad.imageDataUrl}}" ng-if="ad.imageDataUrl">
            <img src="" class="img-thumbnail col-md-5"
                 ng-src="../../images/No_image.png" ng-if="!ad.imageDataUrl">

            <div class="well col-md-7">
                <div class="well-sm "><strong>Text:</strong> {{ad.text}}</div>
                <div class=" well-sm"><strong>Name:</strong> {{ad.ownerName}}</div>
                <div class="well-sm"><strong>Email:</strong> {{ad.ownerEmail}}</div>
                <div class="well-sm"><strong>Tel.</strong> {{ad.ownerPhone}}</div>
            </div>
        </a>
    </div>
</div>
