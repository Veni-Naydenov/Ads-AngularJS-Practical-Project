<div class="row">
    <div class="col-md-12 well">

        <h3 class=""><u>Towns</u></h3>
        <ul class="nav nav-pills nav-stacked">

                <a href="#/home" ng-click="getAllAds(undefined)" class="navbar-brand">All</a>

            </li>
        </ul>
    </div>
</div>
