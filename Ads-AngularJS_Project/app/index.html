<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ads</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/theme/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/adsProject.css">
</head>
<body data-ng-app="adsApp" ng-controller="GlobalControler">


<div class=" navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#/home" class="navbar-brand">Home</a>
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-main"
                    aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/login">Login</a>
                </li>
                <li>
                    <a href="#/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container">

    <div class=" row">

        <div class="col-md-2">
            <div class="well leftNav">
                <h3 class=""><u>Navigation</u></h3>
                <ul class="nav nav-pills nav-stacked">
                    <li>
                        <a href="#/home" class="navbar-brand">Home</a>
                    </li>
                </ul>

            </div>
        </div>


        <div ng-view>
        </div>

        <div class="col-md-2  rightNav">
        <div class="row" ng-controller="CategoriesCntr">
            <div class="col-md-12 well">
                <h3 class=""><u>Navigation</u></h3>
                <ul class="nav nav-pills nav-stacked">
                    <li>
                        <a href="#/home" ng-click="filterById()"  class="navbar-brand">All</a>
                    </li>
                    <li ng-repeat="cat in categories">
                        <a href="#/{{cat.id}}" ng-click="filterById(cat.id)" class="navbar-brand">{{cat.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row" ng-controller="TownController">
            <div class="col-md-12 well">

                <h3 class=""><u>Towns</u></h3>
                <ul class="nav nav-pills nav-stacked">
                    <li>
                        <a href="#/home" class="navbar-brand">All</a>
                    </li>
                    <li ng-repeat="town in towns">
                        <a href="#/{{town.id}}" class="navbar-brand">{{town.name}}</a>
                    </li>
                </ul>
            </div>
        </div>




    </div>
</div>

</div>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="js/app.js"></script>
<script src="js/services/adsData.js"></script>
<script src="js/services/categoryData.js"></script>
<script src="js/services/townsData.js"></script>
<script src="js/controllers/GlobalControler.js"></script>
<script src="js/controllers/HomeController.js"></script>
<script src="js/controllers/CategoriesCntr.js"></script>
<script src="js/controllers/TownController.js"></script>

<script src="lib/bootstrap/js/bootstrap.js"></script>

</body>
</html>
